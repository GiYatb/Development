<!DOCTYPE HTML>
<html lang="en">
 <head>
   <meta charset="UTF=8">
   <meta name="viewport" content="width=device-width", initial-scale="1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Basic Practice</title>
   <script>
     /*
     Date: 2019. 8. 19
     Title: Evaluate Daily Consumption
     Description: 기본 연산자와 삼항 조건 연산자만을 이용한 기초 프로그램
                  당일 사용 금액을 입력하면 기준점(10,000원)을 토대로 정해진 멘트 출력.
                  - 10,000원 초과: 총 ㅇㅇㅇ원 초과. 부자가 되기는 글렀군요
                  - 10,000원 이하: 총 ㅇㅇㅇ원 절약. 멋진 소비습관을 가졌네요. 훌륭해요!
     */
     var price1 = 3000;
     var price2 = 2000;
     var price3 = 3000;
     var total = price1 + price2 + price3;


     var result = total>10000 ? "총 " + (total-10000) + "원 초과. 부자가 되긴 글렀군요." : "총 " + (10000-total) + "원 절약. 멋진 소비습관을 가졌네요. 훌륭해요!";


     document.write("<h1>2019.8.19 소비 평가</h1>");
     document.write("<h5>하루 10,000원 기준</h5>");
     document.write("첫번째 소비: " + price1, "<br>");
     document.write("두번째 소비: " + price2, "<br>");
     document.write("세번째 소비: " + price3, "<br>");
     document.write("===============================", "<br>");
     document.write("=> " + result, "<br>");
   </script>
 </head>
 <body>
 </body>
</html>
